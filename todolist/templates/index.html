<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Python</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-10">
    <h1 class="text-3xl font-bold text-blue-500 mb-4">To-Do List</h1>
    <form action="/add" method="POST" class="flex gap-2">
        <input type="text" name="task" placeholder="Enter a task" required
               class="border border-gray-300 p-2 rounded-md focus:outline-none">
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md">
            Add Task
        </button>
    </form>
    <ul class="mt-4">
        {% for task in tasks %}
            <li class="flex justify-between bg-white shadow-md p-3 me-2 rounded-md w-72 mt-2">
                <span>{{ task }}</span>
                <a href="/delete/{{ loop.index0 }}" class="text-red-500">‚ùå</a>
            </li>
        {% endfor %}
    </ul>
</body>

</html>
